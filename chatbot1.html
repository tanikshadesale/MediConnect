<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Health Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="chatbot">
        <h1 class="heading">AI Health Chatbot</h1>
        <div style="width: 80%; margin: auto;">
            <textarea id="userInput" placeholder="Describe your symptoms..." rows="4"
                style="width: 100%; font-size: 1.6rem;"></textarea>
            <button class="button" onclick="sendMessage()">Send</button>
            <div id="chatArea" style="margin-top: 1rem; font-size: 1.5rem;"></div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
